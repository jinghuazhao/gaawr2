          href: reference/pQTLdata.html
    changelog:
          text: Changelog
          href: news/index.html
    github:
        icon: fab fa-github
        href: https://github.com/jinghuazhao/gaawr2
    cran:
        icon: fab fa-r-project
        href: https://jinghuazhao.github.io/R/

reference:
  - title: A summary
    contents:
    - gaawr2
  - title: Data
    contents:
    - biomaRt

footer:
  structure:
    left: [developed_by, built_with]
