home:
  title: Genetic Association Analysis with R (II)
  description: An R package companion to a Henry-Steward talk.
  links:
  - text: GitHub
    icon: fab fa-github
    href: https://github.com/jinghuazhao/gaawr2
  sidebar:
    structure: [links, license, community, authors, dev]
    components:

authors:
  Jing Hua Zhao:
    title: Jing Hua Zhao
    html: "[Jing Hua Zhao](https://jinghuazhao.github.io)"
  footer:
    roles: [cre, fnd]
    text: "Crafted by"
  sidebar:
    roles: [aut, ctb]
    before: ""
    after: "welcome!"

url: https://jinghuazhao.github.io/gaawr2/
template:
  bootstrap: 5
  params:
    bootswatch: litera

navbar:
  structure:
    left: [home, articles, reference, changelog]
    right: [github, cran]
  components:
    home:
        icon: fa-home
        text: "Home"
        aria-hidden: "true"
        href: index.html
    articles:
        text: Articles
        menu:
        - text: "Vignettes:"
        - text: Genetic Association Analysis with R (II)
          href: articles/gaawr2.html
        - text: "Articles:"
        - text: Web facilities
          href: articles/web.html
    reference:
          text: Reference
          href: reference/gaawr2.html
    changelog:
          text: Changelog
          href: news/index.html
    github:
        icon: fab fa-github
        href: https://github.com/jinghuazhao/gaawr2
    cran:
        icon: fab fa-r-project
        href: https://jinghuazhao.github.io/R/

reference:
  - title: "A summary"
    contents:
    - gaawr2
  - title: Data
    contents:
    - DiaHealth
    - diabetes
  - title: "Function"
    contents:
    - welcome

footer:
  structure:
    left: [developed_by, built_with]
    right: [legal]
  components:
    legal: Provided without **any warranty**.

env:
 global:
   - _R_CHECK_FORCE_SUGGESTS_: false

website:
  mathjax: default
  head:
    - '<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">'
    - '<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>'
