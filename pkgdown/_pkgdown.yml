home:
  title: Genetic Association Analysis with R (II)
  description: An R package companion to a Henry-Steward talk.
  links:
  - text: GitHub
    icon: fab fa-github
    href: https://github.com/jinghuazhao/gaawr2
  sidebar:
    structure: [links, license, community, authors, dev]
    components:

authors:
  Jing Hua Zhao:
    title: Jing Hua Zhao
    html: "[Jing Hua Zhao](https://jinghuazhao.github.io)"
  footer:
    roles: [cre, fnd]
    text: "Crafted by"
  sidebar:
    roles: [aut, ctb]
    before: ""
    after: "Welcome!"

url: https://jinghuazhao.github.io/gaawr2/
template:
  bootstrap: 5
  params:
    bootswatch: litera
  math-rendering: mathjax
  includes:
    after_body: <script type="module">import mermaid from "https://unpkg.com/mermaid@10.4.0/dist/mermaid.esm.min.mjs";mermaid.initialize({});</script>

navbar:
  structure:
    left: [articles, reference, changelog]
    right: [home, github, cran]
  components:
    articles:
        text: Articles
        menu:
        - text: "Vignettes:"
        - text: Genetic Association Analysis with R (II)
          href: articles/gaawr2.html
        - text: "Articles:"
        - text: Web facilities
          href: articles/web.html
    reference:
          text: Reference
          href: reference/gaawr2.html
    changelog:
          text: Changelog
          href: news/index.html
    home:
        icon: fa-home
        aria-hidden: "true"
        href: index.html
    github:
        icon: fab fa-github
        href: https://github.com/jinghuazhao/gaawr2
        aria-label: GitHub
    cran:
        icon: fab fa-r-project
        href: https://cran.r-project.org/package=gaawr2
        aria-label: R

reference:
  - title: "A summary"
    contents:
    - gaawr2
  - title: Data
    contents:
    - DiaHealth
    - diabetes
  - title: "Function"
    contents:
    - welcome

footer:
  structure:
    left: [developed_by, built_with]
    right: [legal]
  components:
    legal: Provided without **any warranty**.

env:
 global:
   - _R_CHECK_FORCE_SUGGESTS_: false
   - _R_CHECK_SYSTEM_CLOCK_: false
